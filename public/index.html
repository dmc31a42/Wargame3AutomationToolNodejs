<!DOCTYPE html>
<html ng-app="Wargame3AutomationTool">
<head>
  <meta charset="utf-8">
  <title>Socket.io Chat Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container" ng-if="ServerSettings">
    <fieldset id="gameSettings">
    <legend>게임 설정</legend>
    <label>방 이름<input type="text" ng-model="ServerSettings.ServerName" ng-change="SendServerSetting('ServerName',ServerSettings.ServerName)" ng-value="ServerName" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" ></label>
    <label>방 비밀번호<input type="text" ng-model="ServerSettings.Password"></label>
    <label>
      전장(Map)
      <select ng-model="ServerSettings.Map" ng-options="Map.value as Map.name for Map in Wargame3SelectOptions.Map" convert-map>
      </select>
    <label>
      게임 모드
      <select ng-model="ServerSettings.VictoryCond" ng-options="VictoryCond.value as VictoryCond.name for VictoryCond in Wargame3SelectOptions.VictoryCond">
      </select>
    </label>
    <label>
      상대
      <select ng-model="ServerSettings.GameType" ng-options="GameType.value as GameType.name for GameType in Wargame3SelectOptions.GameType">
      </select>
    </label>
    <label>
      공개여부(의미불명)
      <select ng-model="ServerSettings.Private" ng-options="Private.value as Private.name for Private in Wargame3SelectOptions.Private">
      </select>
    </label>
  </fieldset>
  <fieldset id="gameDetailSettings">
    <legend>게임 상세 설정</legend>
    <label>
      Teams
      <select ng-model="ServerSettings.NbMaxPlayer" ng-options="Teams.value as Teams.name for Teams in Wargame3SelectOptions.Teams">
      </select>
    </label>
    <label>시작 점수<input type="number" step="1000" ng-model="ServerSettings.InitMoney"></label>
    <label>승리 점수<input type="number" step="1000" ng-model="ServerSettings.ScoreLimit"></label>
    <label>제한 시간(분)<input type="number" step="5" ng-model="ServerSettings.TimeLimit" convert-sec-to-min></label>
    <label>
      점수 획득 속도
      <select ng-model="ServerSettings.IncomeRate" ng-options="IncomeRate.value as IncomeRate.name for IncomeRate in Wargame3SelectOptions.IncomeRate">
      </select>
    </label>
  </fieldset>
  <fieldset id="contraints">
    <legend>Contraints</legend>
    <label>
      Thematic
      <select ng-model="ServerSettings.ThematicConstraint" ng-options="ThematicConstraint.value as ThematicConstraint.name for ThematicConstraint in Wargame3SelectOptions.ThematicConstraint">
      </select>
    </label>
    <label>
      Nations / Coalitions
      <select ng-model="ServerSettings.NationConstraint" ng-options="NationConstraint.value as NationConstraint.name for NationConstraint in Wargame3SelectOptions.NationConstraint">
      </select>
    <label>
      Era
      <select ng-model="ServerSettings.DateConstraint" ng-options="DateConstraint.value as DateConstraint.name for DateConstraint in Wargame3SelectOptions.DateConstraint">
      </select>
    </label>
  </fieldset>
  <fieldset id="advancedSettings">
    <legend>고급 설정</legend>
    <label>수동 명령(/없이)<input type="text"><button>미구현</button></label>
    <button>게임을 시작하기(미구현)</button>
    <button>카운트다운 취소(미구현)</button>
    <label>
      자동 시작 조건(계산해야함)
      <select ng-model="AutoLaunchCond" ng-options="AutoLaunchCond.value as AutoLaunchCond.name for AutoLaunchCond in Wargame3SelectOptions.AutoLaunchCond">
      </select>
    </label>
    <label>자동시작 필요 인원수<input type="text" ng-model="ServerSettings.NbMinPlayer"></label>
    <label>Countdown<input type="text" ng-model="ServerSettings.WarmupCountdown"></label>
    <label>전개 시간<input type="text" ng-model="ServerSettings.DeploiementTimeMax"></label>
    <label>최대 허용 불러오는 시간<input type="text" ng-model="ServerSettings.LoadingTimeMax"></label>
    <label>디브리핑 시간<input type="text" ng-model="ServerSettings.DebriefingTimeMax"></label>
    <label>팀간 최대 허용 인원수 차이(계산)<input type="text"></label>
    <label>팀당 최대 인원수(계산)<input type="text"></label>
  </fieldset>
  </div>
  

  <div id="playersList" ui-sortable="sortableOptions" ng-model="players">
    <div class="player" ui-sortable-selectable ng-repeat="player in players">
      <div class="player.playerid">{{player.playerid}}</div>
      <div class="player.name">{{player.name}}</div>
      <div class="player.level">{{player.level}}</div>
      <div class="player.elo">{{player.elo}}</div>
      <div class="player.deck">{{player.deck}}</div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

  <script src="/app/app.js"></script>
  <script src="https://rawgithub.com/angular-ui/ui-sortable/master/src/sortable.js"></script>
  <script src="https://rawgit.com/thgreasi/ui-sortable-multiselection/master/src/ui.sortable.multiselection.js"></script>
</body>
</html>
