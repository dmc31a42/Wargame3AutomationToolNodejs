<!DOCTYPE html>
<html ng-app="Wargame3AutomationTool">
<head>
  <meta charset="utf-8">
  <title>Socket.io Chat Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container" ng-if="ServerSettings">
    <fieldset id="gameSettings">
    <legend>게임 설정</legend>
    <label>방 이름<input type="text" ng-model="ServerSettings.ServerName"></label>
    <label>방 비밀번호<input type="text" ng-model="ServerSettings.Password"></label>
    <label>전장(Map)<input type="text" ng-model="ServerSettings.Map"></label>
    <label>게임 모드<input type="text" ng-model="ServerSettings.VictoryCond"></label>
    <label>상대<input type="text" ng-model="ServerSettings.GameType"></label>
    <label>공개여부(의미불명)<input type="text" ng-model="ServerSettings.Private"></label>
  </fieldset>
  <fieldset id="gameDetailSettings">
    <legend>게임 상세 설정</legend>
    <label>Teams<input type="text" ng-model="ServerSettings.NbMaxPlayer"></label>
    <label>시작 점수<input type="number" step="1000" ng-model="ServerSettings.InitMoney"></label>
    <label>승리 점수<input type="number" step="1000" ng-model="ServerSettings.ScoreLimit"></label>
    <label>제한 시간(분)<input type="number" step="5" ng-model="ServerSettings.TimeLimit"></label>
    <label>점수 획득 속도<input type="text" ng-model="ServerSettings.IncomeRate"></label>
  </fieldset>
  <fieldset id="contraints">
    <legend>Contraints</legend>
    <label>
      Thematic
      <select ng-model="ServerSettings.ThematicConstraint" ng-options="ThematicConstraint.value as ThematicConstraint.name for ThematicConstraint in Wargame3SelectOptions.ThematicConstraints">
        <!--option ng-repeat="ThematicConstraint in Wargame3SelectOptions.ThematicConstraints" ng-value="ThematicConstraint.value">{{ThematicConstraint.name}}</option-->
      </select>
    </label>
    <label>Nations / Coalitions<input type="text" ng-model="ServerSettings.NationConstraint"></label>
    <label>Era<input type="text" ng-model="ServerSettings.DateConstraint"></label>
  </fieldset>
  <fieldset id="advancedSettings">
    <legend>고급 설정</legend>
    <label>수동 명령(/없이)<input type="text"><button>미구현</button></label>
    <button>게임을 시작하기(미구현)</button>
    <button>카운트다운 취소(미구현)</button>
    <label>자동 시작 조건(계산해야함)<input type="text"></label>
    <label>자동시작 필요 인원수<input type="text" ng-model="ServerSettings.NbMinPlayer"></label>
    <label>Countdown<input type="text" ng-model="ServerSettings.WarmupCountdown"></label>
    <label>전개 시간<input type="text" ng-model="ServerSettings.DeploiementTimeMax"></label>
    <label>최대 허용 불러오는 시간<input type="text" ng-model="ServerSettings.LoadingTimeMax"></label>
    <label>디브리핑 시간<input type="text" ng-model="ServerSettings.DebriefingTimeMax"></label>
    <label>팀간 최대 허용 인원수 차이(계산)<input type="text"></label>
    <label>팀당 최대 인원수(계산)<input type="text"></label>
  </fieldset>
  </div>
  

  <div id="playersList" ui-sortable="sortableOptions" ng-model="players">
    <div class="player" ui-sortable-selectable ng-repeat="player in players">
      <div class="player.playerid">{{player.playerid}}</div>
      <div class="player.name">{{player.name}}</div>
      <div class="player.level">{{player.level}}</div>
      <div class="player.elo">{{player.elo}}</div>
      <div class="player.deck">{{player.deck}}</div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

  <script src="/app/app.js"></script>
  <script src="https://rawgithub.com/angular-ui/ui-sortable/master/src/sortable.js"></script>
  <script src="https://rawgit.com/thgreasi/ui-sortable-multiselection/master/src/ui.sortable.multiselection.js"></script>
</body>
</html>
